<div class="container">
<form [formGroup]="service.form" class="normal-form">
    <mat-grid-list cols="1" rowHeight="300px" class="content">
        <mat-grid-tile>
            
            <div class="controles-container">
               
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    
                    <input formControlName="fullname" matInput placeholder="Nombre Completo*">
                    <mat-error *ngIf="service.form.controls['fullname'].errors?.required">Esté Campo es obligatorio</mat-error>
                    <mat-error *ngIf="service.form.controls['fullname'].errors?.maxlength">Mínimo 30 carácteres</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="password" matInput placeholder="Contraseña*" type="password">
                    <mat-error *ngIf="service.form.controls['password'].errors?.required">Esté Campo es obligatorio</mat-error>
                    <mat-error *ngIf="service.form.controls['password'].errors?.maxlength">Mínimo 23 carácteres</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="role" matInput placeholder="Rol">
                    
                    <mat-error *ngIf="service.form.controls['role'].errors?.maxlength">Mínimo 23 carácteres</mat-error>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Añadir</button>
                    <button mat-raised-button color="clear" (click)="clean()">Limpiar</button>
                </div>
            </div>
       
        </mat-grid-tile>

       
    </mat-grid-list>

</form>
  

<mat-card class="mat-elevation-z8">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Usuarios</mat-card-title>
      <mat-card-subtitle>Registros</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content *ngFor="let user of usuarios">
      <p>Nombre:{{user.nombre}}</p>
      <p>Contraseña:{{user.contrasena}}</p>
      <p>Rol:{{user.rol}}</p>
      
    </mat-card-content>
  </mat-card>
</div>
